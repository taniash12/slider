<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="splide" aria-labelledby="carousel-heading">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="img/img1.jpg" alt="img1" /></li>
          <li class="splide__slide"><img src="img/img2.jfif" alt="img2" /></li>
          <li class="splide__slide"><img src="img/img3.jfif" alt="img3" /></li>
          <li class="splide__slide"><img src="img/img4.jfif" alt="img4" /></li>
          <li class="splide__slide"><img src="img/img5.jfif" alt="img5" /></li>
          <li class="splide__slide"><img src="img/img6.jfif" alt="img6" /></li>
          <li class="splide__slide"><img src="img/img7.jfif" alt="img7" /></li>
          <li class="splide__slide"><img src="img/img8.jfif" alt="img8" /></li>
          <li class="splide__slide"><img src="img/img9.jfif" alt="img9" /></li>
        </ul>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
